[package]
name = "simple-crowdfund"
version = "2.0.0-rc3"
authors = ["4meta5"]
repository = 'https://github.com/substrate-developer-hub/recipes'
edition = "2018"
license = "GPL-3.0-or-later"
description = "A pallet that implements a crowdfund and demonstrates using child storage tries"

[package.metadata.substrate]
categories = [
	"pallet",
	"child trie",
	"tutorial",
	"recipe",
]
compatibility_version = "2.0.0-rc3"

[features]
default = ['std']
std = [
    'parity-scale-codec/std',
    'frame-support/std',
    'frame-system/std',
    'balances/std',
    'sp-runtime/std',
    'sp-std/std',
    'sp-core/std',
    'sp-storage/std',
]

[dependencies]
parity-scale-codec = { version = "1.3.0", features = ["derive"], default-features = false }
frame-support = { version = '2.0.0-rc3', default-features = false }
frame-system = { version = '2.0.0-rc3', default-features = false }
sp-runtime = { version = '2.0.0-rc3', default-features = false }
sp-storage = { version = '2.0.0-rc3', default-features = false }
balances = { package = 'pallet-balances', version = '2.0.0-rc3', default-features = false }
sp-std = { version = '2.0.0-rc3', default-features = false }
sp-core = { version = '2.0.0-rc3', default-features = false }

[dev-dependencies]
sp-core = { version = '2.0.0-rc3', default-features = false }
sp-io = { version = '2.0.0-rc3', default-features = false }
